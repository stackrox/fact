name: Main CI

on:
  push:
    branches:
    - main
    - release-*
    tags:
    - '*'
  pull_request:

concurrency:
  # append event name on the off chance that a push to master
  # runs at the same time as the nightlies - we want both to run
  group: ${{ github.head_ref || github.run_id }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  basic:
    runs-on: ${{ (matrix.arch == 'arm64' && 'ubuntu-24.04-arm') || 'ubuntu-24.04' }}
    strategy:
      fail-fast: false
      matrix:
        args:
          - build --release
          - clippy -- -D warnings
          - test
        arch:
          - amd64
          - arm64
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libbpf-dev \
          protobuf-compiler
    - shell: python
      id: args
      run: |
        import os

        # Remove the hyphens from arguments like --release, then join
        # all words with hyphens to have a key that is valid for GHA
        # caching.
        args='${{ matrix.args }}'.replace('-', '').split()
        args='-'.join(args)
        with open(os.environ.get('GITHUB_OUTPUT'), 'a') as f:
          f.write(f'args={args}')

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ steps.args.outputs.args }}-${{ hashFiles('**/Cargo.lock') }}
    - run: cargo ${{ matrix.args }}

  container:
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - arm64
    runs-on: ${{ (matrix.arch == 'arm64' && 'ubuntu-24.04-arm') || 'ubuntu-24.04' }}
    env:
      FACT_ARCH: ${{ matrix.arch }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - run: make image
    - name: Login to quay.io/stackrox-io
      uses: docker/login-action@v3
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_STACKROX_IO_RW_USERNAME }}
        password: ${{ secrets.QUAY_STACKROX_IO_RW_PASSWORD }}
    - run: docker push "$(make image-name)"

  tag:
    runs-on: ubuntu-24.04
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - id: tag
      run: echo "tag=$(make tag)" >> "$GITHUB_OUTPUT"

  integration-tests:
    needs:
      - container
      - tag
    uses: ./.github/workflows/integration-tests.yml
    with:
      tag: ${{ needs.tag.outputs.tag }}
    secrets: inherit
